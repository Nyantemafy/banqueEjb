endpoint.name=comptecourant-client

# Configuration pour Docker
remote.connectionprovider.create.options.org.xnio.Options.SSL_ENABLED=false

remote.connections=change-docker
remote.connection.change-docker.host=localhost
remote.connection.change-docker.port=8081
remote.connection.change-docker.username=ejbuser
remote.connection.change-docker.password=ejbpass

# DÃ©sactiver JBOSS-LOCAL-USER explicitement
remote.connection.change-docker.connect.options.org.xnio.Options.SASL_DISALLOWED_MECHANISMS=JBOSS-LOCAL-USER
remote.connection.change-docker.connect.options.org.xnio.Options.SASL_POLICY_NOANONYMOUS=false
remote.connection.change-docker.connect.options.org.xnio.Options.SASL_POLICY_NOPLAINTEXT=false